<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


  <link rel="shortcut icon" href="icon.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
  <title>A.A.K - aPostApi</title>
</head>

<body>
  <!-- container section -->
  <div class="circle_1">
    <h5><u>aPostApi</u></h5>
    <p class="text1">~Created By <span>Abdul Aabid Khan</span></p><br>
  </div>
  <div class="main_content">
    <div class="head_content">
      <center>
        <h1><u>Welcome To aPostApi</u></h1>
      </center>
    </div>

    <div class="info_content my-2">
      <div class="row-fluid">
        <div class="col-12 mx-auto">
          <div class="container">
            <!-- url box -->
            <div class="form-group row mt-2">
              <label for="urlBox" class="col-sm-3 col-form-label">URL:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="url" placeholder="https://abdulaabidkhan.apostapi.com"
                  required />
              </div>
            </div>

            <!-- request box -->

            <div class="form-group row">
              <label for="urlBox" class="col-sm-3 col-form-label">Request Type:</label>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                  <label class="form-check-label" for="exampleRadios1">
                    GET
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                  <label class="form-check-label" for="exampleRadios2">
                    POST
                  </label>
                </div>
              </div>
            </div>

            <!-- content box -->

            <div class="form-group row">
              <label for="urlBox" class="col-sm-3 col-form-label">Content Type:</label>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="jsonRadio"
                    checked />
                  <label class="form-check-label" for="exampleRadios1">
                    JSON
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                    value="paramsRadio" />
                  <label class="form-check-label" for="exampleRadios2">
                    Custom Parameters
                  </label>
                </div>
              </div>
            </div>

            <!-- parameters box -->
            <div id="parametersBox">
              <div class="form-group row">
                <label for="urlBox" class="col-sm-3 col-form-label">Parameters 1:</label>
                <div class="col-sm-8">
                  <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter 1 Key" />
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter 1 Value" />
                      </div>
                    </div>
                  </form>
                </div>
                <button id="addParams" type="submit" class="btn btn-primary col-sm-1">
                  +
                </button>
              </div>
              <div id="params"></div>
            </div>

            <!-- json box -->

            <div id="requestJsonBox">
              <div class="form-group row">
                <label for="urlBox" class="col-sm-3 col-form-label">JSON Request:</label>
                <div class="col-sm-9">
                  <textarea class="form-control text_area" id="requestJsonText" rows="2"
                    placeholder="Paste Request..."></textarea>
                </div>
              </div>
            </div>

            <!-- submit Button box -->

            <div class="form-group row">
              <div class="col-sm-9">
                <button class="btn btn-primary" id="submit">Submit</button>
              </div>
            </div>

            <!-- response box -->

            <div id="responseJsonBox">
              <div class="form-group row">
                <label for="urlBox" class="col-sm-3 col-form-label">Response:</label>
                <div class="col-sm-9">
                  <textarea class="form-control text_area" id="responseArea" rows="5">
Response Will Appear Here...</textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="position: absolute; width: 100%; height: 100%" id="particles-js"></div>
  </div>

  <!-- container section ends-->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

  <script src="index.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>

</html>
